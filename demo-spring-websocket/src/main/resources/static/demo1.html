<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>websocket demo11</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function () {
            console.log('hello websocket');
            
            websocket = new WebSocket("ws://127.0.0.1:8080/demo-spring-websocket/demo1"); 
            websocket.onopen = function(evt) { 
                console.log('连接开启:' + evt);
            }; 
            websocket.onclose = function(evt) { 
            	console.log('连接关闭:' + evt);
            }; 
            websocket.onmessage = function(evt) { 
            	console.log('收到消息:' + evt);
            	$('.msg').html($('.msg').html() + evt.data + '</br>');
            }; 
            websocket.onerror = function(evt) { 
            	console.log('发生错误:' + evt);
            }; 
        });
    </script>
</head>

<body>
    <div class="msg">
        初始状态没有消息</br>
    </div>
</body>
