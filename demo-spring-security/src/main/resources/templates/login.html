<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>login</title>
</head>
<body>

	<form action="/doLogin" method="post" th:action="@{/doLogin}">

		<p th:if="${param.error ne null}">错误的用户名或密码.</p>
		<p th:if="${param.logout ne null}">你已经登出.</p>

		<p>
			<label for="username">Username</label> <input type="text"
				id="username" name="username" />
		</p>
		<p>
			<label for="password">Password</label> <input type="password"
				id="password" name="password" />
		</p>
		<!-- spring security的防范csrf攻击用的token -->
		<!-- 
		<input type="hidden" 
		name="${_csrf.parameterName}"
			value="${_csrf.token}" th:attr="name=${_csrf.parameterName},value=${_csrf.token}" />
			 -->
		<button type="submit" class="btn">Log in</button>
	</form>
</body>
</html>
